version: '3.8'

services:
  api-ocr:
    build: .
    container_name: servico-leitor-ocr-prod
    restart: unless-stopped
    ports:
      # Mapeia a porta 8000 da VPS para a porta 8000 do contêiner
      - "8000:8000"
    healthcheck:
      # Verifica a saúde da API a cada 30s
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3